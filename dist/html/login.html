<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>login</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/login.css">
	<script src="../lib/jquery-1.10.1.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/login.js"></script>
</head>

<body>
	<div id="W_main">
		<!-- 头部 -->
		<div class="W_main_head">
			<div class="W_main_head_logo">
				<h6>
					<a href="javascript:;">
						<img src="../img/logo-icon.png" alt="">
					</a>
				</h6>
			</div>
		</div>
		<!-- 主体 -->
		<div class="W_main_content">
			<!-- 背影图 -->
			<a target="_self" href="javascript:;" class="login-bg"></a>
			<!-- 表单 -->
			<div class="W_main_content_login">
				<div class="loginIframeWrap">
					<div class="W_login_mark">
						<p class="login_tab" id="loginTab">
							<span class="on" title="userLogin" id="userLogin" style="color: #cc5252;">会员登录</span>
							<span title="codeLogin" class="scan" id="codeLogin" style="border-left:1px solid grey;">扫码登录</span>
						</p>
							<!-- <em>竖杠</em> -->
						<div id="tab">
							<!-- 第一块 -->
							<div class="member_login con">
								<!-- 第一格 -->
								<p class="mobile">
									<input type="text" name="phoneNumber" placeholder="手机号码" class="phone_num"
										maxlength="11">
									<i id="i1"></i>
								</p>
								<!-- 第二格 -->
								<p class="captcha_wrap">
									<!-- 第一个节点 -->
									<input type="text" value="" id="verify" placeholder="请输入图形验证码"
									 class="fl">
									<span class="img-wrap fl">
										<!-- <img src="" alt="验证码" title="看不清？点击更换另一个验证码。"> -->
										<!-- 第二个节点 -->
										<canvas width="96" height="44" id="verifyCanvas" style="display: none;"></canvas>
										<img id="code_img" class="r_imgCaptcha fr">
									</span>
									<!-- 图片 -->
							<!-- <span class="identi lock"></span> -->
							<!-- <input type="text" class="topAlign ti imgCaptchaWrap fl" id="verify" placeholder="请输入图形验证码" name="verify"
							required> -->
						   <canvas width="100" height="40" id="verifyCanvas" style="display: none;"></canvas>
						   <img id="code_img" class="r_imgCaptcha fr">
						   <!-- </center> -->
						   <!-- <img src="" alt="验证码" title="看不清？点击更换另一个验证码。" class="r_imgCaptcha fr"> -->
						   <i id="i2"></i>
								</p>
								<!-- 第三格 -->
								<p class="message_code" style="position: relative">
									<input type="text" name="messageVerifyCode" placeholder="短信验证码" maxlength="6"
										id="note_code">
									<a href="javascript:;" id="get_code">获取验证码</a>
									<input class="r_stext" type="button" title="点击获取验证码" id="auth_code" placeholder="点击获取短信验证码" value="点击获取短信验证码" style="font-size: 20px;font-weight: bolder;position: absolute;top:0px;right: 0px;width: 96px;height: 44px;right:-4px;">
							<input class="r_stext01 r_stext" type="button" title="点击获取验证码" id="duanXi" placeholder="获取验证码" value="点击获取" style="position: absolute;top:0px;right: 0px;width: 96px;height: 44px;right:-4px;">

									<i id="i3"></i>
								</p>
								<input type="submit" class="login" id="user_login2" value="立即登录">
								<p> <a href="javascript:;" class="fl">免费注册</a> </p>
								<p class="pos">
									<a href="javascript:;" class="phone_dynamic" id="accountPswLogin">账号密码</a>
									<em>|</em>
									<a href="javascript:;" class="social_login" data-phone="true">社交登录</a>
								</p>
							</div>
							<!-- 扫码登陆 -->
							<div class="code_login con" id="codeLoginWrap">
								<div class="scan_code_login">
									<div class="qr_code">
										<div class="qr_code_img"><img src="../img/qr.png" alt="" id="qr-code" style="width:100%;"></div>
									</div>
									<p>
										使用
										<em>万表APP</em>
										扫码登录<br>
										<i>在首页顶部搜索栏点击扫一扫</i>
									</p>
									<a href="javascript:;" id="downloadApp">下载万表APP</a>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<!-- 底部 -->
		<div class="W_pt_footer">
			<p>万表网名表商城 版权所有 2008-2017 ICP备案证书号:粤ICP备09108738号 网监备案:4401060103141</p>
			<p> 广州市万表科技股份有限公司 地址:广州市番禺区番禺大道北60-1号</p>
			<p> Copyright 2008-2017 WWW.WBIAO.CN.LTD ALL RIGHT RESERVED.</p>
		</div>
	</div>
</body>
</html>
